<body>

  <div class="wrapper">

    <main>
      <div class="calculator-body">

        <div class="top-row">
          <div class="calculator-screen">
            <p class="line-a">0</p>
            <p class="line-b">0</p>
            <div class="calc-display">
              <p class="topline">0<span id="js-operator"></span></p>
              <p class="botline" id="js-display-output">0
              </p>
            </div>
          </div>

          <div class="operators">
            <div id="+" class="operator plus js-op">
              <p><i class="fas fa-plus"></i></p>
              <div class="operator-shader"></div>
            </div>

            <div id="-" class="operator minus js-op">
              <p><i class="fas fa-minus"></i></p>
              <div class="operator-shader"></div>
            </div>

            <div id="*" class="operator times js-op">
              <p><i class="fas fa-times"></i></p>
              <div class="operator-shader"></div>
            </div>

            <div id="/" class="operator divide js-op">
              <p><i class="fas fa-divide"></i></p>
              <div class="operator-shader"></div>
            </div>

            <div id="=" class="operator equals js-op">
              <p><i class="fas fa-equals"></i></p>
              <div class="operator-shader"></div>
            </div>

            <div class="reset-buttons">

              <div id="c" class="operator clear js-btn"><p>c</p>
                <div class="operator-shader"></div>
                <div class="overlay js-c"></div>
              </div>

              <div id="b" class="operator backspace js-btn">
                <p><i class="fas fa-angle-left"></i></p>
                <div class="operator-shader"></div>
                <div class="overlay js-b"></div>
              </div>

            </div>

          </div>
        </div>
